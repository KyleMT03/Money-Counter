<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="counter-grid">
        <div class="counterOutput" id="output"> </div>
        <button id="oneDollar">$1</button>
        <button id="two">$2</button>
        <button id="five">$5</button>
        <button id="ten">$10</button>
        <button id="twenty">$20</button>
        <button id="fifty">$50</button>
        <button id="oneHundred">$100</button>
        <button id="twoHundred">$200</button>
        <button id="fiveHundred">$500</button>
        <button id="clear">Clear</button>
    </div>
	<script src="index.js"></script>
  </body>
</html>
